<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body class="page--contact">
    <header class="header">
      <div class="header-inner">
        <div class="header__logo">
          <img src="images/Logo.png" alt="ロゴ" width="509" height="56" />
        </div>
        <nav class="header-nav hamburger-menu">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="about.html" class="header-nav__link">会社概要</a>
            </li>
            <li class="header-nav__item">
              <a href="access.html" class="header-nav__link">アクセス</a>
            </li>
            <li class="header-nav__cta">
              <a href="contact.html" class="header-nav__link">お問い合わせ</a>
            </li>
          </ul>
        </nav>
        <button class="hamburger__button">
          <span>ハンバーガーメニューのボタン</span>
        </button>
      </div>
    </header>

    <main class="main">
      <div class="fv">
        <div class="fv__contents">
          <h1 class="fv__title">お問い合わせ</h1>
        </div>
      </div>

      <section class="main-contents">
        <div class="inner">
          <h2 class="main__title">
            お問い合わせ・ご相談は<br />
            こちらのフォームから
          </h2>
          <div class="form">
            <form action="" method="post" onsubmit="return validateForm()">
              <label for="name">お名前 <span>必須</span></label>
              <input
                type="text"
                name="name"
                placeholder="例）山田 太郎"
                id="name"
                required
              />
              <label for="company">企業名</label>
              <input
                type="text"
                name="company"
                placeholder="例）株式会社RAISEHOME"
                id="company"
              />
              <label for="email">メールアドレス <span>必須</span></label>
              <input
                type="email"
                name="email"
                placeholder="例）example@mail.com"
                id="email"
                required
              />

              <p>お問い合わせ種別（選択してください）<span>必須</span></p>
              <div class="radio-group">
                <div class="radio__option">
                  <input
                    type="radio"
                    name="type"
                    id="contact1"
                    value="question"
                    required
                  />
                  <label for="contact1">ご質問</label>
                </div>
                <div class="radio__option">
                  <input
                    type="radio"
                    name="type"
                    id="contact2"
                    value="request"
                  />
                  <label for="contact2">ご要望</label>
                </div>
                <div class="radio__option">
                  <input
                    type="radio"
                    name="type"
                    id="contact3"
                    value="estimate"
                  />
                  <label for="contact3">お見積り</label>
                </div>
                <div class="radio__option">
                  <input type="radio" name="type" id="contact4" value="other" />
                  <label for="contact4">その他</label>
                </div>
              </div>
              <label for="message">お問い合わせ内容<span>必須</span></label>
              <textarea
                name="message"
                placeholder="内容を入力してください。"
                id="message"
                required
              ></textarea>

              <div class="form__checkbox">
                <input type="checkbox" name="agree" id="agree" required />
                <label for="agree"
                  >利用規約、プライバシーポリシーに同意する</label
                >
              </div>
              <button type="submit">
                送信する
                <span class="arrow"></span>
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div class="footer__logo">
          <img
            src="images/Logo_footer.png"
            alt="ロゴ"
            width="509"
            height="56"
          />
        </div>
        <div class="footer-nav">
          <ul class="footer-nav__list">
            <li class="footer-nav__item">
              <a href="about.html" class="footer-nav__link-text">会社紹介</a>
            </li>
            <li class="footer-nav__item">
              <a href="access.html" class="footer-nav__link-text">アクセス</a>
            </li>
            <li class="footer-nav__item">
              <a href="contact.html" class="footer-nav__link-text"
                >お問い合わせ</a
              >
            </li>
          </ul>
          <ul class="footer-nav__icons">
            <li class="footer-nav__icon">
              <a href="" class="footer-nav__link-icon">
                <img
                  src="images/akar-icons_x-fill.png"
                  class="sns-img"
                  alt="X"
                  width="56"
                  height="56"
                />
              </a>
            </li>
            <li class="footer-nav__icon">
              <a href="" class="footer-nav__link-icon">
                <img
                  src="images/streamline_instagram-solid.png"
                  class="sns-img"
                  alt="instagram"
                  width="56"
                  height="56"
                />
              </a>
            </li>
            <li class="footer-nav__icon">
              <a href="" class="footer-nav__link-icon">
                <img
                  src="images/mdi_youtube.png"
                  class="sns-img"
                  alt="youtube"
                  width="56"
                  height="56"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <p class="copyright">©2023RAISE HOME</p>
    </footer>
  </body>
</html>
