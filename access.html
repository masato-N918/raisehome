<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アクセス</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body class="page--access">
    <header class="header">
      <div class="header-inner">
        <div class="header__logo">
          <img src="images/Logo.png" alt="ロゴ" width="509" height="56" />
        </div>
        <nav class="header-nav hamburger-menu">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="about.html" class="header-nav__link">会社概要</a>
            </li>
            <li class="header-nav__item">
              <a href="access.html" class="header-nav__link">アクセス</a>
            </li>
            <li class="header-nav__cta">
              <a href="contact.html" class="header-nav__link">お問い合わせ</a>
            </li>
          </ul>
        </nav>
        <button class="hamburger__button">
          <span>ハンバーガーメニューのボタン</span>
        </button>
      </div>
    </header>

    <main class="main">
      <div class="fv">
        <div class="fv__contents">
          <h1 class="fv__title">アクセス</h1>
        </div>
      </div>

      <section class="main-contents">
        <div class="inner">
          <h2 class="main__title">交通アクセス</h2>
          <div class="main__list">
            <div class="main__item">
              <div class="item__icon">
                <img
                  src="images/ic_round-train.png"
                  alt="icon1"
                  width="64"
                  height="64"
                />
              </div>
              <div class="item__contents">
                <h3 class="item__title">電車でお越しの方</h3>
                <p class="item__text">JR線　難波駅（下車 徒歩約7分）</p>
              </div>
            </div>
            <div class="main__item">
              <div class="item__icon">
                <img
                  src="images/mingcute_bus-2-fill.png"
                  alt="icon2"
                  width="64"
                  height="64"
                />
              </div>
              <div class="item__contents">
                <h3 class="item__title">バスでお越しの方</h3>
                <p class="item__text">大阪中央バス　8系統　難波駅前</p>
              </div>
            </div>
            <div class="main__item">
              <div class="item__icon">
                <img
                  src="images/fa6-solid_car-side.png"
                  alt="icon3"
                  width="59"
                  height="49"
                />
              </div>
              <div class="item__contents">
                <h3 class="item__title">お車でお越しの方</h3>
                <p class="item__text">
                  駐車場はございません。お近くのコインパーキングをご利用ください。
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="map"></section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div class="footer__logo">
          <img
            src="images/Logo_footer.png"
            alt="ロゴ"
            width="509"
            height="56"
          />
        </div>
        <div class="footer-nav">
          <ul class="footer-nav__list">
            <li class="footer-nav__item">
              <a href="about.html" class="footer-nav__link-text">会社紹介</a>
            </li>
            <li class="footer-nav__item">
              <a href="access.html" class="footer-nav__link-text">アクセス</a>
            </li>
            <li class="footer-nav__item">
              <a href="contact.html" class="footer-nav__link-text"
                >お問い合わせ</a
              >
            </li>
          </ul>
          <ul class="footer-nav__icons">
            <li class="footer-nav__icon">
              <a href="" class="footer-nav__link-icon">
                <img
                  src="images/akar-icons_x-fill.png"
                  class="sns-img"
                  alt="X"
                  width="56"
                  height="56"
                />
              </a>
            </li>
            <li class="footer-nav__icon">
              <a href="" class="footer-nav__link-icon">
                <img
                  src="images/streamline_instagram-solid.png"
                  class="sns-img"
                  alt="instagram"
                  width="56"
                  height="56"
                />
              </a>
            </li>
            <li class="footer-nav__icon">
              <a href="" class="footer-nav__link-icon">
                <img
                  src="images/mdi_youtube.png"
                  class="sns-img"
                  alt="youtube"
                  width="56"
                  height="56"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <p class="copyright">©2023RAISE HOME</p>
    </footer>
